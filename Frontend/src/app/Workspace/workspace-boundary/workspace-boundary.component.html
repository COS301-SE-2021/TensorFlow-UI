<div class="workspace-boundary" id="workspace-boundary" (mousemove)="reload()">

    <app-rootnode *ngIf="root.root" [_root]="root.root"></app-rootnode>
     <app-tensor *ngFor="let node of this.TFNodes" [_TFNodeData]="node"></app-tensor>
     <app-operator *ngFor="let node of this.TFNodes" [_TFNodeDataOperator]="node"></app-operator>

</div>
