name: Tensorflow-UI Continous Integration Testing

on:
  push:
    branches:
      -Frontend
      -Frontend_development

jobs:
  build:
    runs-on: ubunutu latest
    steps:
      -uses: actions/checkout@v2
      -name: Node $
      uses: actions/setup-node@v1
      with:
         node-version: 14
    -name: npm install and npm run build
     run:| 
        npm ci
        run:npm test 
       
