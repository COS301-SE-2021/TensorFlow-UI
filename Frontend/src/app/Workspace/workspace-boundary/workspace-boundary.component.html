<div class="workspace-boundary" id="workspace-boundary" (mousemove)="reload()">

    <app-rootnode *ngIf="root.root" [_root]="root.root"></app-rootnode>
     <app-tensor *ngFor="let node of this.TFNodes" [_TFNodeData]="node"></app-tensor>
     <app-operator *ngFor="let node of this.TFNodes" [_TFNodeDataOperator]="node"></app-operator>

    <button (click)="createLiteNode()">Click me!!</button>
    <canvas id='mycanvas' width='1024' height='720' style='border: 1px solid'></canvas>
</div>

<div class="importFromCommunity" id="importFromCommunity">
  <div><h1>Import From Community Library:</h1></div>
  <app-project-list *ngFor="let item of projectL" [element]="item"></app-project-list>
</div>
