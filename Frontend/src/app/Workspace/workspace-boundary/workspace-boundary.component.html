<div class="workspace-boundary">
  <div id="canvas">

  </div>
  <div *ngIf="createNodeBool">
    {{addNodeToWorkspace()}}
  </div>

  <app-node-element *ngFor="let node of this.data.nodes" [nodeData]="node"></app-node-element>

  <div *ngIf="editNodeBool">
    <app-edit-node></app-edit-node>
  </div>

<!--  <app-edit-node></app-edit-node>-->
</div>
