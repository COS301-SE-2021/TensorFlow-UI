<h1> Are you sure you want to reset the Canvas? </h1>
<div> This will remove all nodes and line connectors on the canvas</div>
<br>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="resetCanvas()">Reset</button>
  <button mat-button mat-dialog-close (click)="cancel()">Cancel</button>
</div>
