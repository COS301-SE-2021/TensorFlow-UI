<div class="navigator">

    <mat-toolbar color="primary" class="toolbar">
        <button mat-icon-button (click)="isExpanded = !isExpanded">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="app-name">Tensorflow UI</h1>
        <div class="WorkspaceToolbar">
          <button id="settingsButton" (click)="projectDetailsCommand.execute()">
            <mat-icon>settings</mat-icon>
          </button>
          <button class="toolbarButton" id="createNode" mat-raised-button color="primary" [matMenuTriggerFor]="nodes">
            Create Node
          </button>
          <button class="toolbarButton" id="undoButton" mat-raised-button color="primary">
            Undo
          </button>
          <button class="toolbarButton" id="redoButton" mat-raised-button color="primary">
            Redo
          </button>
          <button class="toolbarButton" id="generateCodeButton" mat-raised-button color="primary" (click)="generateCodeCommand.execute()">Generate Code</button>
          <button class="toolbarButton" id="clearCanvas" mat-raised-button color="primary" (click)="clearCanvasCommand.execute()">
            Clear/Reset Canvas
          </button>

        </div>

      <mat-menu #nodes="matMenu">
        <button mat-menu-item [matMenuTriggerFor]="tensorNodes">Tensor Node</button>
        <button mat-menu-item [matMenuTriggerFor]="functionalNodes">Operator Node</button>
      </mat-menu>

      <mat-menu #tensorNodes="matMenu">
        <button mat-menu-item *ngFor="let item of tftensor" (click)="createComponent(item)">{{item}}</button>
      </mat-menu>

      <mat-menu #functionalNodes="matMenu">
        <button mat-menu-item *ngFor="let item of tfoperator" (click)="createComponent(item)">{{item}}</button>
      </mat-menu>

    </mat-toolbar>

    <mat-sidenav-container class="container" autosize>
        <mat-sidenav class="sidenav" mode="side" opened="true">
            <mat-nav-list>
                <mat-list-item>
                    <div class="sidenav-icons-Div">
                        <button class="sidenav-buttons" matTooltip="Home" matTooltipPosition="right">
                            <mat-icon class="homeIcon" [inline]="true" mat-list-icon>home</mat-icon>
                        </button>
                    </div>
                </mat-list-item>
                <mat-list-item>
                    <div class="sidenav-icons-Div">
                        <button class="sidenav-buttons" matTooltip="Import/Export Project" matTooltipPosition="right" (click)="drawer.toggle();setDrawerType('Import/Export')">
                            <mat-icon class="importExportIcon" [inline]="true" mat-list-icon>import_export</mat-icon>
                        </button>
                    </div>
                </mat-list-item>
                <mat-list-item>
                    <div class="sidenav-icons-Div">
                        <button class="sidenav-buttons" matTooltip="Settings" matTooltipPosition="right" (click)="drawer.toggle(); setDrawerType('Settings')">
                            <mat-icon class="settingsIcon" [inline]="true" mat-list-icon>settings</mat-icon>
                        </button>
                    </div>
                </mat-list-item>
                <mat-list-item>
                    <div class="sidenav-icons-Div">
                        <button class="sidenav-buttons" matTooltip="Account" matTooltipPosition="right" (click)="drawer.toggle(); setDrawerType('Account')">
                            <mat-icon class="accountIcon" [inline]="true" mat-list-icon>perm_identity</mat-icon>
                        </button>
                    </div>
                </mat-list-item>
                <mat-list-item>
                    <div class="sidenav-icons-Div">
                        <button class="sidenav-buttons" matTooltip="Documentation" matTooltipPosition="right">
                            <mat-icon class="documentIcon" [inline]="true" mat-list-icon>description</mat-icon>
                        </button>
                    </div>
                </mat-list-item>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <mat-drawer-container class="sidenav-Content-Container">

                <mat-drawer #drawer>
                    <div *ngIf="currentDrawer=='Import/Export'">
                        <app-import></app-import>
                        <app-export></app-export>
                    </div>

                </mat-drawer>
                            <mat-drawer-content>
                                <app-workspace-boundary>
                                </app-workspace-boundary>
                            </mat-drawer-content>
            </mat-drawer-container>
        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
