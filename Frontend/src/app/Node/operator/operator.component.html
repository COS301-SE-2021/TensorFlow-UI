<div class="draggableNode">
    <mat-label>
        <div class="nodeName">
            <p>Node: {{_TFNodeDataOperator.name}}</p>
        </div>
    </mat-label>
    <mat-list style="position: relative">
        <mat-form-field style="width: 50%">
            <mat-label  style="width: 50%">X</mat-label>
            <mat-select [(value)]="selectedNode" (selectionChange)="linkNodes(selectedNode)">
                <mat-option *ngFor="let node of this.data.TFOperator" [value]="node.name">
                    {{node.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field style="width: 50%">
            <mat-label  style="width: 50%">Y</mat-label>
            <mat-select [(value)]="selectedNode" (selectionChange)="linkNodes(selectedNode)">
                <mat-option *ngFor="let node of this.data.TFOperator" [value]="node.name">
                    {{node.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-list>
<!--    <mat-list style="position: relative">-->

<!--    </mat-list>-->
</div>
