name: Maven Integration Testing

on:
  push:
    branches:
      -master
      -main
      -Frontend
      -Frontend_development

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
         node-version: 12
    - run: npm ci
    - run: npm test 
