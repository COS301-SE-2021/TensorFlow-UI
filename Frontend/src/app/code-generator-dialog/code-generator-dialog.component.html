<h1> GENERATED CODE </h1>
<div id="generateCodeMessage"> You can either download this code or close this dialog</div>
<div class="codeCanvas">
    {{data.code}}
</div>
<br>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="downloadCodeFunc()">Download Code</button>
    <button mat-button mat-dialog-close (click)="cancelDownloadFunc()">Close</button>
</div>
